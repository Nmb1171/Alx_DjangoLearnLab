{% extends 'blog/base.html' %}

{% block content %}

<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p>By {{ object.author }} on {{ object.published_date }}</p>
<p>Tags: {% for tag in object.tags.all %} 
    <a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a> 
{% endfor %}</p>

{% if object.author == user %}
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
