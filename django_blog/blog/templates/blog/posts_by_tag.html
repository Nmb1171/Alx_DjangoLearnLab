{% extends 'blog/base.html' %}

{% block content %}
<h2>Posts Tagged "{{ tag_name }}"</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
        </li>
    {% empty %}
        <p>No posts found with this tag.</p>
    {% endfor %}
</ul>
{% endblock %}
